<!doctype html>
<html>
  <link href="./reset.css" rel="stylesheet" />
  <script>
    require('./js/index');
    let fs = require('fs');
    let pug = require('pug');
    let less = require('less');
    let fontAwesome = require('node-font-awesome');

    let content = fs.readFileSync(__dirname+'/less/index.less').toString();
    less.render(content).then((output) => {
      let html = pug.renderFile(__dirname+'/index.pug', {})
      document.write('<link href="'+fontAwesome.css+'" rel="stylesheet">');
      document.write('<style>'+output.css+'</style>');
      document.write(html);
    });
  </script>
</html>
